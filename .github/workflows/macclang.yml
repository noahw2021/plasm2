name: macOS Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v2
    - name: get sdl2
      run: |
        brew install SDL2
    - uses: actions/checkout@v2
    - name: build plasm2_asm
      run: |
        cd plasm2_asm
        make
    - name: build plasm2_emu
      run: |
        cd plasm2_emu
        make
